<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Formulario - Turnos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

  <script defer src="./index.js"></script>
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form id="form" >
        <div class="mb-3">
          <div id="feedback" class="d-none"> </div>
        </div>
        <div class="mb-3">
          <label for="nombreCompleto" class="form-label">Nombre Completo</label>
          <input type="text" class="form-control" id="nombreCompleto" name="nombre" placeholder="Ingrese nombre completo" required>
         
        </div>
        
        <div class="mb-3">
          <label for="mail" class="form-label">Email</label>
          <input type="text" class="form-control" id="mail" name="email" placeholder="Ingrese email" required>
         
        </div>
        
        <div class="mb-3">
          <label for="dni" class="form-label">DNI</label>
          <input type="number" class="form-control" id="dni" placeholder="Ingrese DNI" required>
      
        </div>

        <div class="mb-3">
          <label for="obraSocial" class="form-label">Obra Social/Prepaga</label>
          <select class="form-select" id="obraSocial" required>
            <option value="" disabled selected>Elija una opcion</option>
          </select>
       
        </div>

        <div class="mb-3">
          <label for="especialidad" class="form-label">Especialidad</label>
          <select class="form-select" id="especialidad" required>
            <option value="" disabled selected>Elija una opcion </option>
          </select>
         
        </div>

        <div class="text-center">
          <button type="button" id="enviar" class="btn btn-outline-dark">Enviar</button>
        </div>
      </form>
    </div>
  </div>
</div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
